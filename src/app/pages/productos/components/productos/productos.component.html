<div
  class="background"
  [ngClass]="loading ? 'backgroundLoading' : 'backgroundLoaded'"
>
  <main>
    <h2>Productos</h2>

    <app-lista-productos
      (loadingEvent)="setLoading($event)"
    ></app-lista-productos>

    <button *ngIf="!loading" mat-raised-button color="primary">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </main>
</div>

<app-load-spinner [loading]="loading"></app-load-spinner>
