<main class="background">
  <!-- <div class="empty"> -->
  <h2>Carrito de Compras</h2>

  <h4 *ngIf="products.length === 0">El carrito de compras está vacío.</h4>

  <div *ngIf="products.length === 0">
    <a routerLink="/productos"> <mat-icon>add_shopping_cart</mat-icon></a>
  </div>
  <!-- </div> -->

  <app-product
    *ngFor="let product of products"
    [productData]="product"
    (productRemovalEvent)="getProducts()"
  ></app-product>
</main>
